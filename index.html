<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bumblebee</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="circle"></div>
    <div class="buttons">
        <button class="button left" id="left">left</button>
        <button class="button right" id="right">right</button>
        <button class="button top" id="top">top</button>
        <button class="button bottom" id="bottom">bottom</button>
    </div>
    <script>
        const circle = document.querySelector('.circle');
        const moveDistance = 50;

        const buttonLeft = document.querySelector('#left');
        const buttonRight = document.querySelector('#right');
        const buttonTop = document.querySelector('#top');
        const buttonBottom = document.querySelector('#bottom');
        buttonLeft.onclick = () => {
            const corectLeft = parseInt(circle.style.left || 0) - moveDistance;
            circle.style.left = `${corectLeft}px`;
        };
        buttonRight.onclick = () => {
            const corectRight = parseInt(circle.style.left || 0) + moveDistance;
            circle.style.left = `${corectRight}px`;
        };
        buttonTop.onclick = () => {
            const corectTop = parseInt(circle.style.top || 0) - moveDistance;
            circle.style.top = `${corectTop}px`;
        };
        buttonBottom.onclick = () => {  
            const corectBottom = parseInt(circle.style.top || 0) + moveDistance; 
            circle.style.top = `${corectBottom}px`;
        };
    </script>
</body>
</html>
